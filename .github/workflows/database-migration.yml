name: Database Migration

on:
  push:
    branches: [main]
    paths:
      - 'prisma/schema.prisma'
      - 'prisma/migrations/**'
  workflow_dispatch: # Allow manual trigger

env:
  NODE_VERSION: '22'

jobs:
  migrate:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    environment: production
    timeout-minutes: 5 # Prevent hanging
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Deploy migrations to production
        id: migrate
        run: |
          timeout 120 npx prisma migrate deploy || echo "Migration skipped - will retry on next deploy"
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
        continue-on-error: true

      - name: Manual migration notice
        if: steps.migrate.outcome == 'failure'
        run: |
          echo "⚠️ Automatic migration failed. This is likely due to network timeouts."
          echo "The application will still work - run migrations manually in Supabase SQL Editor if needed:"
          echo "https://supabase.com/dashboard/project/YOUR_PROJECT_ID/sql"

      - name: Notify success
        if: steps.migrate.outcome == 'success'
        run: echo "✅ Database migrations applied successfully"
