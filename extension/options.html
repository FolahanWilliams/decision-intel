<!DOCTYPE html>
<html>
<head>
  <title>Extension Options</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; padding: 20px; max-width: 400px; }
    h2 { margin-top: 0; color: #333; }
    label { display: block; margin-bottom: 8px; font-weight: 500; }
    input[type="text"] { width: 100%; padding: 8px; margin-bottom: 16px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
    button { background: #0070f3; color: white; border: none; padding: 10px 16px; border-radius: 4px; cursor: pointer; font-weight: 500; }
    button:hover { background: #0060df; }
    #status { margin-top: 10px; color: #0070f3; font-size: 14px; opacity: 0; transition: opacity 0.3s; }
    #status.visible { opacity: 1; }
  </style>
</head>
<body>
  <h2>Settings</h2>
  
  <label for="apiKey">Extension API Key</label>
  <input type="text" id="apiKey" placeholder="Enter your key from the dashboard settings">
  
  <button id="save">Save Settings</button>
  <div id="status">Options saved.</div>

  <script src="options.js"></script>
</body>
</html>
